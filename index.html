<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,100&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <nav>
    <a href="#">
      <div class="logo">
        <img src="images/logo.svg" alt="Base Apparel">
      </div>
    </a>
  </nav>

  <section>
    
    <div style="width: 100%;" class="hero-mobile">
      <img style="width: 100%; max-width: 500px; object-fit: cover; height: 250px" src="images/hero-mobile.jpg" alt="">
    </div>
    
    <div class="content">
      <nav>
        <a href="#">
          <div class="logo">
            <img src="images/logo.svg" alt="Base Apparel">
          </div>
        </a>
      </nav>
      
      <h2><span>We're</span> <br> coming <br> soon</h2>
      
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="news-letter">
        <input id="email" aria-label="user-email" type="email" name="email" placeholder="Email Address">
        <span onclick="submit()"><img src="images/icon-arrow.svg" alt=">"></span>
        <p id="err-msg">Please provide a valid email</p>
      </div>    
    
    </div>

    <div class="hero-desktop">
      <img src="images/hero-desktop.jpg" alt="">
    </div>

  </section>
  
  <footer style="line-height: 10px;">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kodaas">Ajala Fiyinfoluwa John</a>.
      <br>
      <br>
      <a href="https://github.com/kodaas/coming-soon_html_css#overview">GitHub Code</a>
    </p>
  </footer>
  
  <script src="script.js"></script>
</body>

</html>
